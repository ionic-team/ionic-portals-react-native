name: Verify

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: lint
        run: |
          yarn
          yarn lint
        env:
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
